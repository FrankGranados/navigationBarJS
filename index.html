<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/fee1b593ec.js" crossorigin="anonymous"></script>
    <title>RESPONSIVE MENU BAR</title>
</head>

<body>
    <!-- HEADER -->
    <header>
            
        <!-- AREA DE LOGO -->
        <section class="logo" >
            <p>fGranados.js</p>
        </section>

        <!-- BARRA DE NAVEGACION -->
        <nav>            
            <!--BOTON DE MENU-->
            <!-- El checkbox se activa usando el label, 
            esto ejecuta una transition en CSS-->
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <!-- LISTA DE MENU -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <p>Barra responsive</p>
        <p>Intenta cambiar el ancho de la ventana</p>

    </main>

    <!-- FOOTER -->
    <footer>
        <!-- AREA SOCIAL -->
        <ul class="social">
            <li><a href="#"><i class="fab fa-twitter"></a></i></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="#"><i class="fab fa-github"></i></a></li>
        </ul>
        
        <!-- AREA DE AUTORES -->
        <section class="autor" >
            <p>Autor: Frank Granados</p>
        </section>
    </footer>

</body>
</html>
